<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="assets/script.js"></script>
    <title>JavaScript Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Spectral:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        h1,
        h2,
        h3 {
            font-family: 'Spectral', serif;
        }

        p,
        button,
        ul,
        div {
            font-family: 'Karla', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <a href-"#">View high scores</a>
        </h1>
        <h1> Timer </h1>
    </header>
    <section class="container">
        <question id="question-container">
            <h1> Coding Quiz Challenge</h1>
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score by 10 seconds!</p>
        </question>
        <div>
            <div id="question" class="hide">Question</div>
            <div id="answer-buttons" class="hide">
                <button class="buttons">Answer 1</button>
                <button class="buttons">Answer 2</button>
                <button class="buttons">Answer 3</button>
                <button class="buttons">Answer 4</button>
            </div>
        </div>
        </question>
        <div class="controls">
            <button id="start-button">Start Quiz</button>
            <button id="next-button" class="hide">Next</button>
            <button id </div>

    </section>
    <section class="container">
        <div id="submit-initial-container" class="hide">
            <h1 id="finished-text">All done!</h1>
            <p>Your final score is 22.</p>
            <form>
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" name="initials">
            </form>
            <button>Submit</button>
        </div>
    </section>
    <section class="hide">
        <h1> High scores </h1>
        <button>Show high scores</button>
    </section>
</body>

</html>
